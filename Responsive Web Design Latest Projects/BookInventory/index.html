<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Book Inventory</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Book Inventory</h1>
  <table>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Category</th>
      <th>Status</th>
      <th>Rate</th>
    </tr>

    <tr class="read">
      <td>The Three Musketeers</td>
      <td>Alexandre Dumas</td>
      <td>Historical Novel</td>
      <td><span class="status">Read</span></td>
      <td>
        <span class="rate three">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </td>
    </tr>

    <tr class="to-read">
      <td>Brave New World</td>
      <td>Aldous Huxley</td>
      <td>Dystopian</td>
      <td><span class="status">To Read</span></td>
      <td>
        <span class="rate one">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </td>
    </tr>

    <tr class="in-progress">
      <td>The Hobbit</td>
      <td>J.R.R. Tolkien</td>
      <td>Fantasy</td>
      <td><span class="status">In Progress</span></td>
      <td>
        <span class="rate two">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </td>
    </tr>
  </table>
</body>

</html>
